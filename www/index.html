<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link rel="manifest" href="manifest.json">

	<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/angular-youtube-embed.min.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>

	<script src="js/app.js"></script>
</head>

<body ng-app="starter">

	<ion-pane>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Ionic Blank Starter</h1>
		</ion-header-bar>

		<ion-content class="has-header padding" ng-controller="AppCtrl">

			<div style="height:50%">

				<div class="embed-responsive embed-responsive-16by9">
					<youtube-video class="embed-responsive-item" player="cieplayer" player-vars="playlist.vars"></youtube-video>
				</div>

				<div class="row">
					<div class="col col-center col-25">
						<button class="button button button-block button-stable" ng-click="premiereVideo()">
            <i class="ion-skip-backward"></i>
            </button>
					</div>

					<div class="col col-center col-25">
						<button class="button button button-block button-stable" ng-click="precedenteVideo()">
            <i class="ion-ios-skipbackward"></i>
            </button>
					</div>

					<div class="col col-center col-25">
						<button class="button button button-block button-stable" ng-click="suivantVideo()">
            <i class="ion-ios-skipforward"></i>
            </button>
					</div>

					<div class="col col-center col-25">
						<button class="button button button-block button-stable" ng-click="derniereVideo()">
            <i class="ion-skip-forward"></i>
            </button>
					</div>
				</div>

			</div>

			<ul class="list" style="height:50%; overflow-y:scroll;">
				<li class="item" ng-repeat="video in videos">
					<p id="anchor{{$index}}" ng-click="jouerVideoA($index)">
						<i ng-show="$index == videoActuelle" class="ion-play"></i> {{video.snippet.title}}
					</p>
				</li>
			</ul>
		</ion-content>
	</ion-pane>
</body>

</html>
